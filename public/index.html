  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/main.css">
</head>

    <div id="hand-computer" class="zone">

        <div id="card-14" class="card nodrag" data-card="CB"></div>

        <div id="card-29" class="card nodrag" data-card="CB"></div>
        <div id="card-30" class="card nodrag" data-card="CB"></div>

      <h1 id="active-suit"></h1>
    
      <div id="discard">
        <div id="card-11" class="card nodrag" data-card=""></div>
      </div>

      <div id="select-suit">

        <h2 class="suit" id="Spades">♠️</h2>
        <h2 class="suit" id="Hearts">♥️</h2>
        <h2 class="suit" id="Diamonds">♦️</h2>
        <h2 class="suit" id="Clubs">♣️</h2>

    </div>
    <br>
    <div id="hand-player" class="zone">
        <div id="card-6" class="card front" data-card=""></div>
        <div id="card-7" class="card front" data-card=""></div>

        <div id="card-9" class="card front" data-card=""></div>

    </div>

    <h1>GAME OVER!</h1>
    <h2></h2>
    <h3>POINTS GAINED</h3>
    <p>Player: <span id="play-points">0</span></p>
    <p>Computer: <span id="comp-points">0</span></p>
    <h3>TOTALS</h3>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Player </th>
          <th>Computer</th>
        </tr>
      </thead>

        <tr>
          <th>Wins</th>

          <td id="c-wins">0</td>
        </tr>
        <tr>
          <th>Losses</th>
          <td id="p-losses">0</td>
          <td id="c-losses">0</td>
        </tr>
        <tr>
          <th>Points</th>
          <td id="p-points">0</td>
          <td id="c-points">0</td>
        </tr>
      </tbody>
    </table>
    <button type="button" id="continue">CONTINUE</button>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
